<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
    <link rel="stylesheet" href="./assets/icons/material-icons.css">
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button id="playButton">Play/Pause</button>
      <button id="muteButton"> 
        <span class="material-icons" id="mute_icon">volume_off</span>
        <span class="material-icons hidden" id="unmute_icon">volume_up</span>
      </button>
    </main>

    <script type="module" src="./assets/index.js"></script>
  </body>
</html>
